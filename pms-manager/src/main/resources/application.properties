#server
server.port=9000
spring.application.name=pms-manager
server.tomcat.max-threads=1000
server.tomcat.max-connections=2000
#server.servlet.context-path=/pms-manager

#datasource
spring.datasource.name=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/pms
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=dragon
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#thymeleaf
thymeleaf.cache=false
thymeleaf.cache-period=0
thymeleaf.template.cache=false
#logging
logging.level.org.crazycake.shiro=debug
#redis
spring.redis.user=pms-manager-redis:
spring.redis.session.prefix=pms-manager

