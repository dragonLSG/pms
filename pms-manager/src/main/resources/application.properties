#server
server.port=9000
#datasource
spring.datasource.name=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/pms
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=dragon
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis
mybatis.mapper-locations=classpath:com/dragon/mapper/*.xml
mybatis.type-aliases-package=com.dragon.pojo
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#thymeleaf
thymeleaf.cache=false
thymeleaf.cache-period=0
thymeleaf.template.cache=false
#logging
logging.level.com.dragon.mapper=debug
logging.level.org.crazycake.shiro=debug
logging.level.org.crazycake.shiro.RedisManager=debug
#Redis
spring.redis.host=192.168.74.100
spring.redis.port=6379
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.timeout=0
spring.redis.password=123456

